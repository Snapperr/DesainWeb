<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Table </title>
</head>
<body>
    <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
        <tr>
            <td align="right" valign ="bottom" rowspan="2">
                <font  color="red" style="font-size: 15px;">Ini Baris pertama kolom pertama</font></td>
                <td>
                    ini baris pertama kolom kedua
                </td>
                <td>
                    tambah 1 kolom
                </td>
        </tr>
        <tr>
            <td colspan="2">
                ini sekarang menjadi gabungan 2 kolom
            </td>
            <td>
                ini juga tambah 1 kolom lagi
            </td>
        </tr>
    </table>
</body>
</html>
