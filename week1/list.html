<html>
    <head>
        <title>List</title>
    </head>
    <body>
        Ordered List
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <br>
        <hr>
        Unordered List
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>  
        <br>
        <hr>
        Definition List
        <dl>
            <dt>1</dt>
            <dd>1 1</dd>
            <dd>1 2</dd>
            <dt>2</dt>
            <dd>2 2</dd>
        </dl>
    </body>
</html>
